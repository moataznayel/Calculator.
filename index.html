<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<div class="container d-flex justify-content-center align-items-center  ">
  <!-- <i class="fa-solid fa-check"></i> -->
  <div class="card p-3">
    <h1 class=" text-light text-center">Calculator</h1>
    <input type="text" class="form-control mb-3 mt-2 text-light  m-auto bg-black">  
    <div class="row fw-bold">
    <div class="col-3 m-auto mb-2  ">
      <button class=" btn text-danger m-auto w-100 rounded-pill " onclick="remove()" >Ac</button>
    </div>
    <div class="col-3 m-auto   mb-2">
      <button class="num btn text-danger m-auto w-100 rounded-pill " onclick="calc('%')" data-num="%">%</button>
    </div>
    <div class="col-3 m-auto  mb-2 ">
      <button class=" btn text-danger m-auto w-100 rounded-pill " onclick="cleer()" >C</button>
    </div>
    <div class="col-3 m-auto  mb-2">
      <button class="num btn text-info m-auto w-100 rounded-pill "  onclick="calc('/')">/</button>
    </div>
    <div class="col-3 m-auto  mb-2">
      <button class="num btn btn-dark m-auto w-100 rounded-pill "  onclick="calc('1')">1</button>
    </div>
    <div class="col-3 m-auto  mb-2">
      <button class="num btn btn-dark m-auto w-100 rounded-pill "  onclick="calc('2')">2</button>
    </div>
    <div class="col-3 m-auto  mb-2">
      <button class="num btn btn-dark m-auto w-100 rounded-pill "  onclick="calc('3')">3</button>
    </div>
    <div class="col-3 m-auto  mb-2">
      <button class="num btn btn-dark m-auto w-100 rounded-pill text-info "  onclick="calc('*')">*</button>
    </div>
    <div class="col-3 m-auto  mb-2">
      <button class="num btn btn-dark m-auto w-100 rounded-pill "  onclick="calc('4')">4</button>
    </div>
    <div class="col-3 m-auto  mb-2">
      <button class="num btn btn-dark m-auto w-100 rounded-pill "  onclick="calc('5')">5</button>
    </div>
    <div class="col-3 m-auto  mb-2">
      <button class="num btn btn-dark m-auto w-100 rounded-pill "  onclick="calc('6')">6</button>
    </div>
    <div class="col-3 m-auto  mb-2">
      <button class="num btn btn-dark m-auto w-100 rounded-pill text-info "  onclick="calc('-')">-</button>
    </div>
    <div class="col-3 m-auto  mb-2">
      <button class="num btn btn-dark m-auto w-100 rounded-pill"  onclick="calc('7')">7</button>
    </div>
    <div class="col-3 m-auto  mb-2">
      <button class="num btn btn-dark m-auto w-100 rounded-pill"  onclick="calc('8')">8</button>
    </div>
    <div class="col-3 m-auto  mb-2">
      <button class="num btn btn-dark m-auto w-100 rounded-pill"  onclick="calc('9')">9</button>
    </div>
    <div class="col-3 m-auto  mb-2">
      <button class="num btn btn-dark m-auto w-100 rounded-pill text-info"  onclick="calc('+')">+</button>
    </div>
    <div class="col-3 m-auto mb-2 ">
      <button class="num btn btn-dark m-auto w-100 rounded-pill "  onclick="calc('0')">0</button>
    </div>
    <div class="col-3 m-auto mb-2 ">
      <button class="num btn btn-dark m-auto w-100 rounded-pill "  onclick="calc('00')">00</button>
    </div>
    <div class="col-3 m-auto  mb-2 ">
      <button class="num btn btn-dark m-auto w-100 rounded-pill "  onclick="calc('.')">.</button>
    </div>
    <div class="col-3 m-auto  mb-2">
      <button class="equal btn btn-dark m-auto w-100 rounded-pill text-info" onclick="equal()" >=</button>
    </div>
    </div>
  </div>
  </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/original.js"></script>
</body>
</html>
